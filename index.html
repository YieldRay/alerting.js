<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alerting.js</title>
        <link rel="stylesheet" href="https://unpkg.com/alerting.js/dist/alerting.min.css" />
        <script src="https://unpkg.com/alerting.js/dist/alerting.umd.min.js"></script>
        <style>
            html,
            body {
                color: #424242;
                font-family: "-apple-system", "BlinkMacSystemFont", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", "Source Han Sans SC", "Noto Sans CJK SC",
                    "WenQuanYi Micro Hei", "sans-serif";
                font-size: 16px;
            }

            h1 {
                font-size: 4rem;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <h1>Alerting.js</h1>
        <p>Quickly glance</p>
        <button onclick="alerting.alert('Hello, alerting.js!')">alert</button>
        <button onclick="alerting.confirm('Do you like this?').then(e=>alerting.alert('You selected: '+e))">confirm</button>
        <button onclick="alerting.prompt('Give me some text!','hello?').then(e=>alerting.alert('You entered: '+e))">prompt</button>
    </body>
</html>
