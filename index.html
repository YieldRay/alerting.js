<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alerting.js</title>
        <link rel="stylesheet" href="./dist/alerting.css" />
        <script src="./dist/alerting.umd.min.js"></script>
        <script type="module">
            import { Alert, Prompt, Confirm } from "./dist/alerting.js";
            const alert = new Alert().makeMaskUnclickable();
            const confirm = new Confirm().makeMaskUnclickable();
            const prompt = new Prompt().makeMaskUnclickable();
            // only instantiate once, reduce create and destroy DOM
            window.$$alert = (msg) => alert.config(msg).wait();
            window.$$confirm = (msg) => confirm.config(msg).wait();
            window.$$prompt = (text, value) => prompt.config(text, value).wait();
        </script>
    </head>
    <body>
        <h1>Alerting.js</h1>
        <p>Quickly glance</p>
        <button onclick="alerting.alert('Hello, alerting.js!')">alert</button>
        <button onclick="alerting.confirm('Do you like this?').then(e=>_alert('You selected: '+e))">confirm</button>
        <button onclick="alerting.prompt('Give me some text!','hello?').then(e=>_alert('You entered: '+e))">prompt</button>
    </body>
</html>
