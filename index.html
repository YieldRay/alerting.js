<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alerting.js</title>
        <link rel="stylesheet" href="./dist/alerting.css" />
        <script type="module">
            import { Alert, Prompt, Confirm } from "./dist/alerting.js";
            const alert = new Alert().makeMaskUnclickable();
            const confirm = new Confirm().makeMaskUnclickable();
            const prompt = new Prompt().makeMaskUnclickable();
            // only instantiate once, reduce create and destroy DOM
            window._alert = (msg) => alert.config(msg).wait();
            window._confirm = (msg) => confirm.config(msg).wait();
            window._prompt = (text, value) => prompt.config(text, value).wait();
            window.myAlert = (msg) => new Alert(msg).wait();
            window.myConfirm = (msg) => new Confirm(msg).wait();
            window.myPrompt = (text, value) => new Prompt(text, value).wait();
            // alerting.alert();
            // const isConfirm = await alerting.confirm("Do you like this?");
            // const feedback = await alerting.prompt("Do you like this?", "yes!");
        </script>
    </head>

        <p>Quickly glance</p>
        <button onclick="_alert('Hello, alerting.js!')">alert</button>
        <button onclick="_confirm('Do you like this?')">confirm</button>
        <button onclick="_prompt('Give me some text!','hello?')">prompt</button>
    </body>
</html>
