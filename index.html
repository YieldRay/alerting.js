<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alerting.js</title>
        <link rel="stylesheet" href="./dist/alerting.css" />
        <script src="./dist/alerting.js"></script>
    </head>
    <body>
        <div class="alerting-mask"></div>
        <div class="alerting-model">
            <strong class="alerting-title">
                来自localhost

            </div>
        </div>
