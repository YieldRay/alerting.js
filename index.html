<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alerting.js</title>
        <link rel="stylesheet" href="./dist/alerting.css" />
        <script type="module">
            import { Alert, Prompt, Confirm } from "./dist/alerting.js";
            const alert = new Alert();
            const confirm = new Confirm();
            const prompt = new Prompt();
            // only instantiate once, reduce create and destroy DOM
            const alerting = {
                async alert(msg) {
                    return await alert.config(msg).wait();
                },
                async confirm(msg) {
                    return await confirm.config(msg).wait();
                },
                async prompt(text, value) {
                    return await prompt.config(text, value).wait();
                },
            };
            window.alerting = alerting;
            // alerting.alert();
            // const isConfirm = await alerting.confirm("Do you like this?");
            // const feedback = await alerting.prompt("Do you like this?", "yes!");
        </script>
    </head>

        <p>Quickly glance</p>
        <button onclick="alerting.alert('Hello, alerting.js!')">alert</button>
        <button onclick="alerting.confirm('Do you like this?')">confirm</button>
        <button onclick="alerting.prompt('Give me some text!','hello?')">prompt</button>
